<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div class="form-group row">
	<label for="subject" class="col-sm-2 control-label">
		<f:translate key="tx_mailfiles_domain_model_mail.subject" />
	</label>
	<div class="col-sm-10">
		<f:form.textfield id="subject" property="subject" class="form-control" />
	</div>
</div>

<f:if condition="{settings.showMailToField}">
	<div class="form-group row">
		<label for="subject" class="col-sm-2 control-label">
			<f:translate key="tx_mailfiles_domain_model_mail.email" />
		</label>
		<div class="col-sm-10">
			<f:form.textfield id="email" property="email" type="email" required="true" class="form-control" />
		</div>
	</div>
</f:if>

<div class="form-group row">
	<label for="message" class="col-sm-2 control-label">
		<f:translate key="tx_mailfiles_domain_model_mail.message" />
	</label>
	<div class="col-sm-10">
		<f:form.textarea id="message" property="message" cols="40" rows="15" class="form-control" />
	</div>
</div>

<div class="form-group row">
	<div class="offset-sm-2 col-sm-10">
		<div class="checkbox">
			<label>
				<input type="checkbox" name="auto" value="1"> <f:translate key="tx_mailfiles_domain_model_mail.auto" />
			</label>
		</div>
	</div>
</div>

</html>
