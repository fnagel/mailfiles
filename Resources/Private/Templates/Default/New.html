<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
  <f:flashMessages />

  <f:render partial="FormErrors" arguments="{object:Mail}" />

  {plupload -> f:format.raw()}

  <br>

  <f:form action="create"  name="newMail" object="{newMail}" class="form-horizontal clearfix">
    <f:render partial="Mail/FormFields" />
    <f:form.submit value="Submit" class="btn btn-primary pull-right" />
  </f:form>
</f:section>

</html>
