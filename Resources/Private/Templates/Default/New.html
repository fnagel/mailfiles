<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			xmlns:plupload="http://typo3.org/ns/FelixNagel/Pluploadfe/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">
  <f:flashMessages />

  <f:render partial="FormErrors" arguments="{object: Mail}" />

	<plupload:render configUid="{configUid}" settings="{settings.pluploadfe}" />

  <br>

  <f:form action="create"  name="newMail" object="{newMail}" class="form-horizontal clearfix">
    <f:render partial="Mail/FormFields" />
    <f:form.submit value="{f:translate(key: 'tx_mailfiles_domain_model_mail.submit')}" class="btn btn-primary float-right" />
  </f:form>
</f:section>

</html>
